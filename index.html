---
layout: default
---

<div class="posts-container">
	{% for post in site.posts %}
	<div class="post">
		<div class="post-inner">
			<div class="post-meta">
				<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
				<!-- <a class="post-link" href="{{ post.url | prepend: baseurl }}">{{ post.title }}</a> -->
			</div>

			{% if post.image %}
			<div class="post-image">
				<img src="{{post.image}}" alt="{{post.title}}" class="top-radius" />
			</div>
			{% endif %}
			<div class="post-content{% if post.image == nil %} top-radius{% endif %}">
				<h2>{{ post.title }}</h2>
				{{ post.content }}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
