---
layout: default
---

<div class="posts-container">

	{% for post in site.posts %}
		{% if post.category == "sticky" and post.publish == true %}
			{% include post.html %}
		{% endif %}
	{% endfor %}

	{% for post in site.posts %}
		{% if post.publish == true and post.category != "sticky" %}
			{% include post.html %}
		{% endif %}
	{% endfor %}

</div>
