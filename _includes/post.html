{% if post.category == "videos" %}
	
	<div class="post">
		<div class="post-inner">
			<div class="video-container">
				<iframe src="//player.vimeo.com/video/{{post.vimeo_id}}?title=0&amp;portrait=0&amp;color=ff0179" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			</div>
		</div>
	</div>

{% elsif post.category == "sounds" %}
	
	<div class="post">
		<div class="post-inner">
			<iframe width="100%" height="166" scrolling="no" frameborder="no" src="{{post.embed_url}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false"></iframe>
		</div>
	</div>

{% else %}
	
	<div class="post">
		<div class="post-inner">

			{% if post.image %}
				<img src="{{post.image}}" alt="{{post.title}}" class="top-radius" />
			{% endif %}

			<div class="post-content{% if post.image == nil %} top-radius{% endif %}">
				<h2>{{ post.title }}</h2>
				{{ post.content }}
				{% if post.link %}
				<p><a href="{{post.link}}" class="btn" target="_blank">Visit site</a></p>
				{% endif %}
			</div>

			<div class="post-meta">
				<span class="post-date">{{ post.date | date: "%B %Y" }}</span>
				<!-- <a class="post-link" href="{{ post.url | prepend: baseurl }}">{{ post.title }}</a> -->
			</div>
		</div>
	</div>
	
{% endif %}
